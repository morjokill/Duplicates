<html>
<head>
    <meta charset="utf-8">
    <title>Duplicate finder</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Duplicate finder</a>
</nav>

<div class="d-flex flex-wrap bg-gray" style="min-height: 100vh;">
    <aside class="team-left-column col-12 col-md-4 col-lg-3 bg-white border-right border-bottom hide-md hide-sm">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Queue</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Size</td>
                <td id="queueSize">23</td>
            </tr>
            </tbody>
        </table>
        <table class="table table-hover" id="queueHead">
            <thead>
            <tr>
                <th scope="col">Queue head</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Library</td>
                <td id="currentLib">https://habr.com/ru/</td>
            </tr>
            <tr>
                <td>Parsed documents</td>
                <td id="parsedDocs">15</td>
            </tr>
            <tr>
                <td>All found documents</td>
                <td id="allDocs">120</td>
            </tr>
            <tr>
                <td>Status</td>
                <td id="status">PROCESSING</td>
            </tr>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="libraryUrl">Index library</label>
                <input class="form-control" id="libraryUrl" aria-describedby="libraryHelp" placeholder="Enter URL">
                <small id="libraryHelp" class="form-text text-muted">Example: https://habr.com/ru/</small>
            </div>
            <div class="form-group">
                <label for="clarification">Clarification</label>
                <input class="form-control" id="clarification" aria-describedby="clarificationHelp"
                       placeholder="Enter clarification">
                <small id="clarificationHelp" class="form-text text-muted">Example: post</small>
            </div>
            <button type="submit" class="btn btn-primary" id="indexButton">Index</button>
        </form>
    </aside>

    <aside class="team-left-column col-12 col-md-3 col-lg-3 pr-5 mt-5 hide-lg hide-md hide-sm border-bottom">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Check document</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class="dropdown">
                        <button href="#" class="dropdown-toggle btn btn-secondary" data-toggle="dropdown" id="pickedLib">
                            Library to check into
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="indexedLibs">
                            <li><a href="#">https://habr.com/ru/</a></li>
                            <li><a href="#">https://cyberleninka.ru/</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <div class="form-group">
                            <label for="documentText">Document text</label>
                            <textarea class="form-control rounded-0" id="documentText" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="checkDocument">Check
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span class="sr-only">Checking...</span>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </aside>
</div>

<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
